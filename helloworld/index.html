<!DOCTYPE html>
<html lang="en">
<head>

            }

        h1 {
            color: #fff;
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            color: #fff;

        .discord-username {

            padding: 5px 10px;

</head>
